<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>National flag</title>
</head>
<body>
<canvas id="flag" width="600" height="400" style="border:1px solid #000123;"></canvas>
<script>
	var fcanvas=document.getElementById("flag");
	var ctx=fcanvas.getContext("2d");
	ctx.fillStyle="red";
	ctx.fillRect(0,0,600,400);
	
	<!--大-->
	drawStar(ctx,50,80,80,0)
	<!--小-->
	drawStar(ctx,30,200,60,18)
	<!--画星星,ctx:绘图环境，R:大圆半径，x：x坐标值， y：y坐标值, rot：旋转角度-->
	function drawStar(ctx,R,x,y,rot){
		ctx.beginPath();
		for (var i = 0; i < 5; i++ ) {
			ctx.lineTo(Math.cos((18+i*72-rot)/180*Math.PI)*R + x,-Math.sin((18+i*72-rot)/180*Math.PI)*R + y);
			ctx.lineTo(Math.cos((54+i*72-rot)/180*Math.PI)*R/2.4 + x,-Math.sin((54+i*72-rot)/180*Math.PI)*R/2.4 + y);
		};
		ctx.closePath();
		ctx.fillStyle="yellow";
		ctx.fill();
	}
</script>
	
</body>
</html>
